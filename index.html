<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WireFox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css.map">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!--    <audio loop controls class="soundtrack">
        <source src="sounds/soundtrack.ogg" type="audio/ogg">
        <source src="sounds/soundtrack.mp2" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>-->
   
   <!--Formulaire pour pseudo-->
    <form id="pseudoForm">
        <input id="pseudoInput" placeholder="Entrez votre pseudo...">
        <button id="butonPseudo" type="submit">Valider</button>
    </form>
    
   <!-- interface Accueil -->
    <div id="startGame">
        <div class="interfaceAccueil">
            <div class="accueilTitre">
                <h1>Wirefox</h1>
                <p class="texte">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="accueilIcones">
                <div class="icon" id="help">?</div>
                <div class="icon" id="result">♛</div>
                <div class="icon" id="credit">©</div>
            </div>
            <div id="butonPlay">
                <p>Play</p>
                <img id="playArrow" src="images/arrow-black.svg"/>
            </div>
            
        </div>
      </div> 
    
    
    <div id="helpBox">
        <div class="closeBox">
         <img src="images/closeBox.svg"/>
         </div>
          <p>But du jeu</p>
          <p>Commandes</p>
      </div>

      <div id="resultBox">
         <div class="closeBox">
         <img src="images/closeBox.svg"/>
         </div>
          <p>meilleurs scores</p>
      </div>

      <div id="creditBox">
         <div class="closeBox">
         <img src="images/closeBox.svg"/>
         </div>
          <p>Méline Bour-Lang</p>
          <p>Sophie Candel</p>
          <p>Marie-Lou Wechsler</p>
      </div>

    <!-- interface Succès -->
     <div id="success">
        <div class="interfaceSuccess">
            <h1>Félicitations !</h1>
            <div class="interfaceScore">
                <p class="texte">score : xxxxxxxxx</p>
            </div>
            <div class="interfaceBoutons">
                <div id="butonPlayAgain">
                    <p>Rejouer</p>
                    <img id="playArrow" src="images/arrow-black.svg"/>
                </div>
                <div id="butonQuit">
                    <p>Quitter</p>
                </div> 
            </div>
        </div>  
     </div>  

    <!-- interface Game Over -->
    <div id="gameOver">
        <div class="interfaceGameOver">
            <h1>Game Over...</h1>
            <div class="interfaceScore">
                <p class="texte">score : <span class="data">Il semblerait qu'il y ait eu un problème avec votre score...</span></p>
            </div>
            <div class="interfaceBoutons">
                <div id="butonPlayAgain">
                    <p>Rejouer</p>
                    <img id="playArrow" src="images/arrow-white.svg"/>
                </div>
                <div id="butonQuit">
                    <p>Quitter</p>
                </div> 
            </div>
        </div>  
     </div> 
     
     
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!--A mettre dans un ordre logique /!\-->
    <script src="js/field.js"></script>
    <!--Hero.js utilise field.js-->
    <script src="js/hero.js"></script>
    <script src="js/ennemy.js"></script>
    <script src="js/item.js"></script>
    <!-- Platform.js va appeller une fonctionnalité de hero (saut) -->
    <script src="js/controls.js"></script>
    <!--Gère l'initialisation du jeu et les interfaces-->
    <script src="js/main.js"></script>
</body>

</html>
